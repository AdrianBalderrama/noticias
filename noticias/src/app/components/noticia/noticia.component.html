<ion-card color="dark">
  <ion-card-header>
  <ion-card-subtitle>
   <span class= "noticia-source-name"> {{noticia.source.name}}  </span>
     <div class="noticia-more">
        <ion-button fill = clear (click)="lanzarMenu()">
          <ion-icon slot="icon-only" name="more"></ion-icon>
        </ion-button>
     </div>
  
  </ion-card-subtitle>
  <ion-card-title (click)= "abrirNoticia()" class="noticia-title">{{noticia.title}}</ion-card-title>
  <ion-img *ngIf="noticia.urlToImage" (click)= "abrirNoticia()" [src]=noticia.urlToImage></ion-img>
  </ion-card-header>
  <ion-card-content>
    <p class="noticia-description">
      {{noticia.description}}
    </p>
  </ion-card-content>
</ion-card>
